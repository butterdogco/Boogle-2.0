<!DOCTYPE html>
<html>

<head>
    <title>Select a theme - Boogle</title>
    <link rel="icon" type="shortcut icon" href="img/boogle_square.png">
    <style>
        body {
            background-color: rgb(41, 41, 41);
            color: white;
            font-weight: bold;
            margin-top: 38vh;
        }

        a {
            padding: 20px;
            font-size: 20px;
            text-decoration: none;
            color: inherit;
            background-color: rgb(80, 80, 80);
            border-radius: 12px;
            width: 100px;
            height: 100px;
            margin-left: 10px;
            margin-right: 10px;
            transition: 0.2s ease;
        }
        a:hover {
            background-color: rgb(100, 100, 100);
        }
        h1 {
            margin-bottom: 70px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Select a theme</h1>
